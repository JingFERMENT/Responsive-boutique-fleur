<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <title>La Manu Plants</title>
    <!-- feuille de style bootstrap -->
    <link rel="stylesheet" href="./public/assets/framework/bootstrap.min.css">
    <!-- lien pour les icons bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- notre feuille de style personnalisé -->
    <link rel="stylesheet" type="text/css" href="./public/assets/css/style.css">
</head>

<body>
    <!-- partie header-->
    <header>
        <!--logo head-->
        <!--photo head-->
    </header>
    <!-- fin partie header-->
    <!-- partie main-->
    <main>
        <!-- partie bannière-->
        <section class="banniere">


        </section>

        <!-- partie presentation-->
        <section class="presentation" id="presentation">
        </section>


        <!-- partie photos-->
        <section class="photos d-none d-md-block" id="photos">
            <div class="container">
                <div class="grid">
                    <div class="div1"></div>
                    <div class="div2">
                        <img src="./public/assets/img/LaManu_Plants_(1).jpg" alt="Logo LaManu plants">
                    </div>
                    <div class="div3"></div>
                    <div class="div4">
                        <img src="./public/assets/img/LaManu_Plants.png" alt="Logo LaManu plants">
                    </div>
                    <div class="div5"></div>
                    <div class="div6"></div>
                    </div>
            </div>
        </section>
        <section class="photos_phone d-md-none">
            <div class="container-fluid ">
                <div class="row">
                    <div class="plant_desk col-12"><img class="img-fluid" src="./public/assets/img/annie-spratt-S7viz8JWxwY-unsplash.jpg" alt="plant1"></div>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="logo_green col-6"><img class="img-fluid col-12" src="./public/assets/img/Capture.jpg" alt="Logo LaManu plants"></div>
                        <div class="unique_pots col-6"><img class="img-fluid col-12" src="./public/assets/img/fleur.jpg" alt="photos_fleur"></div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="div2 col-12 ">
                            <img class="img-fluid col-12" src="./public/assets/img/logo_green.jpg" alt="Logo LaManu plants">
                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="bois col-6"><img class="img-fluid col-12" src="./public/assets/img/f85eff3ff529c8bac7c648ee4f74a397.jpg" alt="bois"></div>
                        <div class="tige col-6"><img class="img-fluid w-100 h-100 object-fit-cover" src="./public/assets/img/tige.jpg" alt="tige"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- partie formulaire-->
        <section class="container-fluid form" id="contact">
            <div class="row justify-content-center align-items-center">
                <div class="col-12 col-md-6 p-0">
                    <img class="img-fluid col-12 mx-auto"
                        src="./public/assets/img/b9ece811bf121d4dd0018c054b7161da.jpg" alt="image d'une plante">
                </div>
                <div class="container col-12 col-md-6 p-5">
                    <h2 class="text-center p-4">Formulaire de contact</h2>
                    <p class="text-center pb-5">Une requête ? Une question ? Recontactez-nous !</p>
                    <form>
                        <div class="form-group mb-4">
                            <label for="inputLastnameFirstname" class="form-label">Nom & Prénom :</label>
                            <input type="text" class="form-control" id="InputLastnameFirstname"
                                placeholder="Dupont Jean ">
                        </div>
                        <div class="form-group mb-4">
                            <label for="inputEmail" class="form-label">Email :</label>
                            <input type="text" class="form-control" id="inputEmail" placeholder="jean.dupont@gmail.com">
                        </div>
                        <div class="form-group mb-4">
                            <label for="inputTelephoneNumber" class="form-label">Numéro de téléphone :</label>
                            <input type="email" class="form-control" id="inputTelephoneNumber"
                                placeholder="ex: 06 12 34 56 78">
                        </div>
                        <div class="form-group mb-4">
                            <label for="exampleInputPassword1" class="form-label">Message :</label>
                            <textarea type="text" class="form-control" rows="8" id="exampleInputTelephone"
                                placeholder="Laissez-nous un message ici..."></textarea>
                        </div>
                        <div class="mb-5 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">En soumettant ce formulaire, j'accepte
                                que mes informations soient utilisées uniquement dans le cadre de ma demande.</label>
                        </div>
                        <div class="row justify-content-center align-items-center">
                            <button type="submit" class="col-12 col-md-6 btn btn-form">Envoyer</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!-- partie localisation-->
        <section class=localisation id="localisation">


        </section>

    </main>
    <!-- fin partie main-->

    <!--partie footer-->
    <footer>
    </footer>
    <!-- fin partie footer-->

    <script src="./public/assets/framework/bootstrap.min.js"></script>
</body>

</html>
